{% if messages %}
  {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show"
         role="alert">
      <button type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="alert-heading">{{ request.user.firstname }}...</h4>
      <p>{{ message }}</p>
      <hr>
    </div>
  {% endfor %}
{% endif %}
