<!-- Paginator -->
<nav aria-label="Page navigation" class="py-md-5">
  <ul class="pagination pagination-separate justify-content-center">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?page=1" aria-label="First">
          <span aria-hidden="true">First</span>
          <span class="sr-only">First</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.previous_page_number }}" aria-label="Previous">
          <span aria-hidden="true">{{ page_obj.previous_page_number }}</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
    {% endif %}
    <li class="page-item active">
      <span class="page-link">
        {{ page_obj.number }}
        <span class="sr-only">(current)</span>
      </span>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.next_page_number }}" aria-label="Next">
          <span aria-hidden="true">{{ page_obj.next_page_number }}</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}" aria-label="Last">
          <span aria-hidden="true">Last</span>
          <span class="sr-only">Last</span>
        </a>
      </li>
    {% endif %}
  </ul>
</nav>
<!-- End Paginator -->
