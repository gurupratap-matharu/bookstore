{% extends "_base.html" %}

{% load static %}

{% block title %}
  {{ book.title }} | Bookstore
{% endblock title %}

{% block content %}
  <div class="card mt-3">
    <div class="card-header">Featured</div>
    <div class="card-body">
      <h5 class="card-title">{{ book.title }}</h5>
      <p class="card-text">{{ book.description }}</p>
      <a href="{{ book.link }}" class="btn btn-primary" target="_blank">Download</a>
    </div>
  </div>
{% endblock content %}
