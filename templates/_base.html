{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>

      {% block title %}
        Bookstore
      {% endblock title %}

    </title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <!-- CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="{% static 'assets/css/bootstrap.min.css' %}"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'assets/css/autoComplete.min.css' %}">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/546230838a.js" crossorigin="anonymous"></script>
  </head>
  <body>

    {% include "_header.html" %}

    <div class="container">
      <main>

        {% block content %}
        {% endblock content %}

      </main>

      {% include "includes/_footer.html" %}

    </div>
    <!-- JavaScript -->
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="{% static 'assets/js/htmx/htmx.min.js' %}"></script>
    <script src="{% static 'assets/js/htmx-main.js' %}"></script>
    <script src="{% static 'assets/js/autoComplete.min.js' %}"></script>
    <script src="{% static 'assets/js/autoComplete-main.js' %}"></script>
  </body>
</html>
