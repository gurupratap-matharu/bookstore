{% extends '_base.html' %}

{% load static %}

{% load socialaccount %}

{% block title %}
  Home
{% endblock title %}

{% block content %}
  <div class="d-flex justify-content-center">
    <h1>Bookstore</h1>
  </div>
  <form method="get" action="{% url 'books:search_results' %}">
    <div class="d-flex justify-content-center">
      <input id="autoComplete"
             name="q"
             type="search"
             dir="ltr"
             spellcheck="false"
             autocorrect="off"
             autocomplete="off"
             autocapitalize="off"
             maxlength="2048"
             tabindex="1"
             aria-label="Search">
    </div>
  </input>
</form>
{% endblock content %}
