{% extends '_base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<h1>Homepage</h1>
{% if user.is_authenticated %}
<p>Hi {{ user.email }}!</p>
<a href="{% url 'logout' %}">Log Out</a>
{% else %}
<p>You are not logged in.</p>
<a href="{% url 'login' %}">Login</a>
<a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
